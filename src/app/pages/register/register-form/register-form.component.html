
<form [formGroup]="registerForm" (submit)="submit()">
  <fieldset class="form-group">
    <input class="form-control form-control-lg" type="text" placeholder="Username" formControlName="username" />
  </fieldset>
  <fieldset class="form-group">
    <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email"/>
  </fieldset>
  <fieldset class="form-group">
    <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password"/>
  </fieldset>
  <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!registerForm.valid">Sign up</button>
</form>
