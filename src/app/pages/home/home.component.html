<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <conduit-tab-nav-bar [items]="tabNavbarItems"  (itemSelected)="tabNavbarItemSelected($event)"></conduit-tab-nav-bar>
        </div>
        @if (loadingArticles){
          <div class="mt-2">
            Loading articles...
          </div>
        } @else {
          <conduit-article-list [articles]="articlesResponse.articles"></conduit-article-list>
          <conduit-pagination [currentPage]="getCurrentPage()" [totalPages]="getTotalPages()" (pageSelected)="switchPage($event)"></conduit-pagination>
        }
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>
          @if(loadingTags){
            Loading tags
          }@else{
            <conduit-popular-tags [tags]="tagsResponse" (tagSelected)="loadArticlesByTag($event)"></conduit-popular-tags>
          }
        </div>
      </div>
    </div>
  </div>
</div>
