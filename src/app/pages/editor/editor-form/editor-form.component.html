<form [formGroup]="articleForm" >
  <fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control form-control-lg" placeholder="Article Title" formControlName="title" />
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="What's this article about?" formControlName="description" />
    </fieldset>
    <fieldset class="form-group">
      <textarea
        class="form-control"
        rows="8"
        placeholder="Write your article (in markdown)"
        formControlName="body"
      ></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Enter tags" formControlName="tag" (keydown.enter)="$event.preventDefault(); addTag()"/>
      <div class="tag-list">
        @for (tag of articleForm.controls['tagList'].value; track tag){
          <span class="tag-default tag-pill"> <i class="ion-close-round"></i> {{ tag }} </span>
        }
      </div>
    </fieldset>
    <button class="btn btn-lg pull-xs-right btn-primary" type="button" [disabled]="!articleForm.valid" (click)="submit()">
      Publish Article
    </button>
  </fieldset>
</form>
