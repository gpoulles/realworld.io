<form [formGroup]="settingsForm" (submit)="submit()">
  <fieldset>
    <fieldset class="form-group">
      <input class="form-control" type="text" placeholder="URL of profile picture" formControlName="picture" />
    </fieldset>
    <fieldset class="form-group">
      <input class="form-control form-control-lg" type="text" placeholder="Your Name" formControlName="name" />
    </fieldset>
    <fieldset class="form-group">
              <textarea
                class="form-control form-control-lg"
                rows="8"
                placeholder="Short bio about you"
                formControlName="bio"
              ></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email" />
    </fieldset>
    <fieldset class="form-group">
      <input
        class="form-control form-control-lg"
        type="password"
        placeholder="New Password"
        formControlName="password"
      />
    </fieldset>
    <button class="btn btn-lg btn-primary pull-xs-right">Update Settings</button>
  </fieldset>
</form>
