@if(article){
  <div class="article-preview">
    <div class="article-meta">
      <conduit-meta-data-snippet [author]="article.author" [publicationDate]="article.publishedDate"></conduit-meta-data-snippet>
      <conduit-favorites [favorites]="article.favorites"></conduit-favorites>
    </div>
    <a [routerLink]="['/article', article.slug]" class="preview-link">
      <h1>{{article.title}}</h1>
      <p>{{article.excerpt}}</p>
      <span>Read more...</span>
      <conduit-tags [tags]="article.tags"></conduit-tags>
    </a>
  </div>
}
